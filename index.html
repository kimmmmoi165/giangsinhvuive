<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Smooth Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.7); font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; background: rgba(0,0,0,0.4); padding: 8px 15px; display: inline-block; border-radius: 20px; }
        button { pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); color: #FFF; border: 2px solid #FFD700; padding: 15px 50px; border-radius: 30px; font-weight: 800; font-size: 16px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); animation: pulse 1.5s infinite; text-transform: uppercase; letter-spacing: 2px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid rgba(255,215,0,0.3); transform: scaleX(-1); border-radius: 4px; opacity: 0.7; }
        #copyright { position: absolute; bottom: 10px; right: 15px; color: rgba(255, 255, 255, 0.2); font-size: 11px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>M·ªü tay:</b> Xoay ·∫£nh &nbsp;|&nbsp; ü´∂ <b>Gh√©p tay:</b> Tr√°i tim &nbsp;|&nbsp; ‚úä <b>N·∫Øm tay:</b> C√¢y th√¥ng
        </div>
        <br>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>
    <div id="copyright">¬© by vandiep</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createOptTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            if (type === 'gold') { grd.addColorStop(0, '#FFF'); grd.addColorStop(0.4, '#FFD700'); }
            else { grd.addColorStop(0, '#FFCCCC'); grd.addColorStop(0.4, '#FF0000'); }
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        const CONFIG = { goldCount: 1500, redCount: 250, treeHeight: 70, treeBaseRadius: 35 };
        let scene, camera, renderer, state = 'TREE', handX = 0.5, smoothedRotY = 0;
        let groupGold, groupRed, photoMeshes = [], titleMesh, starMesh, loveMesh, snowField;
        let selectedIndex = 0;

        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 500);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticles('gold', CONFIG.goldCount, 1.8);
            groupRed = createParticles('red', CONFIG.redCount, 3.0);

            // Tuy·∫øt r∆°i t·ªëi ∆∞u
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = new Float32Array(800 * 3);
            for(let i=0; i<2400; i++) snowPos[i] = (Math.random() - 0.5) * 300;
            snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
            snowField = new THREE.Points(snowGeo, new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.5, transparent: true, opacity: 0.6 }));
            scene.add(snowField);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticles(type, count, size) {
            const geo = new THREE.BufferGeometry();
            const pos = [], tree = [], heart = [], explode = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - h/CONFIG.treeHeight) * CONFIG.treeBaseRadius * Math.sqrt(Math.random());
                const t = Math.random() * Math.PI * 2;
                tree.push(r * Math.cos(t), h - 35, r * Math.sin(t));

                const tH = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tH), 3), hy = 13*Math.cos(tH)-5*Math.cos(2*tH)-2*Math.cos(3*tH)-Math.cos(4*tH);
                heart.push(hx * 2.2, hy * 2.2 + 5, (Math.random()-0.5)*10);

                const rad = 65 * Math.cbrt(Math.random());
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                explode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, heart, explode };
            const mat = new THREE.PointsMaterial({ size, map: createOptTexture(type), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const p = new THREE.Points(geo, mat); scene.add(p); return p;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            photoTextures.forEach((tex, i) => {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                const border = new THREE.Mesh(new THREE.PlaneGeometry(11, 11), new THREE.MeshBasicMaterial({ color: 0xFFD700 }));
                border.position.z = -0.05; mesh.add(border);
                mesh.visible = false; scene.add(mesh); photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256; const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 30; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 50; scene.add(titleMesh);

            const sCanvas = document.createElement('canvas'); sCanvas.width = 128; sCanvas.height = 128; const sCtx = sCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.beginPath();
            for(let i=0; i<5; i++){ sCtx.lineTo(64+Math.cos((18+i*72)/180*Math.PI)*50, 64-Math.sin((18+i*72)/180*Math.PI)*50); sCtx.lineTo(64+Math.cos((54+i*72)/180*Math.PI)*20, 64-Math.sin((54+i*72)/180*Math.PI)*20); }
            sCtx.closePath(); sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(sCanvas), transparent: true }));
            starMesh.position.y = 37; scene.add(starMesh);

            const lCanvas = document.createElement('canvas'); lCanvas.width = 1024; lCanvas.height = 256; const lCtx = lCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif'; lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center'; lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 35; 
            lCtx.fillText("I MISS YOU ‚ù§Ô∏è", 512, 130);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(lCanvas), transparent: true }));
            loveMesh.position.set(0, 0, 20); loveMesh.visible = false; scene.add(loveMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            let targetRot = (handX - 0.5) * 4;
            smoothedRotY += (targetRot - smoothedRotY) * 0.05;

            if(snowField) {
                snowField.position.y -= 0.12;
                if(snowField.position.y < -150) snowField.position.y = 150;
            }

            const hBeat = 1 + Math.abs(Math.sin(time * 4)) * 0.15;

            [groupGold, groupRed].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const targets = g.geometry.userData[state === 'PHOTO' ? 'explode' : state.toLowerCase()];
                for(let i=0; i<pos.length; i++) {
                    let tVal = targets[i];
                    if (state === 'HEART') tVal *= hBeat;
                    pos[i] += (tVal - pos[i]) * 0.1;
                }
                g.geometry.attributes.position.needsUpdate = true;
                g.rotation.y = (state === 'TREE') ? time * 0.5 : smoothedRotY;
            });

            titleMesh.visible = (state === 'TREE');
            starMesh.visible = (state === 'TREE');
            loveMesh.visible = (state === 'HEART');

            photoMeshes.forEach((m, i) => {
                if (state === 'EXPLODE') {
                    m.visible = true;
                    const angle = smoothedRotY + i * (Math.PI*2/5);
                    m.position.lerp(new THREE.Vector3(Math.sin(angle)*30, Math.sin(time+i)*2, Math.cos(angle)*30), 0.1);
                    m.lookAt(camera.position);
                    m.scale.setScalar(0.8);
                    if (m.position.z > 20) selectedIndex = i;
                } else if (state === 'PHOTO' && i === selectedIndex) {
                    m.visible = true;
                    m.position.lerp(new THREE.Vector3(0, 0, 65), 0.1); 
                    m.scale.lerp(new THREE.Vector3(3.5, 3.5, 3.5), 0.1); // Gi·ªõi h·∫°n zoom kh√¥ng qu√° to
                    m.lookAt(camera.position);
                } else { m.visible = false; m.scale.setScalar(0); }
            });

            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
            
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.7 });
            
            const camCtx = document.getElementById('camera-preview').getContext('2d');
            hands.onResults(results => {
                camCtx.clearRect(0,0,100,75); camCtx.drawImage(results.image, 0, 0, 100, 75);
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                    if (Math.hypot(h1[8].x-h2[8].x, h1[8].y-h2[8].y) < 0.2) { state = 'HEART'; return; }
                }
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0]; handX = lm[9].x;
                    const tips = [8,12,16,20]; let d = 0; tips.forEach(i => d += Math.hypot(lm[i].x-lm[0].x, lm[i].y-lm[0].y));
                    if (d/4 < 0.25) state = 'TREE'; 
                    else {
                        const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
                        state = pinch < 0.06 ? 'PHOTO' : 'EXPLODE';
                    }
                }
            });

            const cameraUtils = new Camera(document.querySelector('.input_video'), {
                onFrame: async () => { await hands.send({image: document.querySelector('.input_video')}); },
                width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
